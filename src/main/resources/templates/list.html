<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Message List</title>
</head>
<body>

<div class="alert alert-primary" role="alert">
    <a href="/add" class="alert-link">Click here to Post a Message</a>. Be in touch with friends and family.
</div>

<table class="table">
    <thead class="grey lighten-2">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Sent by</th>
        <th scope="col">Posted Date</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <th scope="row">#</th>
        <td th:text="${message.sentby}"></td>
        <td th:text="${message.posteddate}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}" >Update</a>-
            <a th:href="@{/detail/{id}(id=${message.id})}">Show Message/Image</a>-
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
    </tr>
    </tbody>

</table>
<br>

<!--Add an image-->
<div class="alert alert-primary" role="alert">
    <a href="/add" class="alert-link">Add an image</a>
</div>

<div th:each="message : ${messages}">
    <div th:if="${message.headshot} != null">
        <img th:src="${message.headshot}" />
        <hr />
    </div>
    <h3 th:text="${message.sentby}"></h3>
    <h4 th:text="${message.posteddate}"></h4>
</div>

<br>
<button type="button"
        class="btn btn-fb btn-primary col-sm-offset-2"
        onClick="parent.location='https://www.facebook.com/'" >
    <i class="fab fa-facebook-f "></i> Facebook
</button>

<button type="button"
        class="btn btn-li btn-danger"
        onClick="parent.location='https://www.Linkedin.com/'" >
    <data-toggle="tooltip" data-placement="top" title="Open Linkedin">
    <i class="fab fa-linkedin-in pr-1"></i> Linkedin
</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
