<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Message List</title>

</head>
<body>

<!--For message-->
<div class="alert alert-success" role="alert">
    <a href="/" class="alert-link">Show All Messages</a>
</div>

Content: <p th:text="${message.content}"></p>
Sent by: <span th:text="${message.sentby}"></span><br />
Posted date: <span th:text="${message.posteddate}"></span><br />

<div class="alert alert-danger" role="alert">
    <a th:href="@{/delete/{id}(id=${message.id})}" class="alert-link">Delete this message</a>
</div>


<!--For image-->
<div class="alert alert-success" role="alert">
    <a href="/" class="alert-link">Show All Images</a>
</div>

Image: <img th:src="${message.headshot}" />



<div class="alert alert-primary" role="alert">
    <a href="/add" class="alert-link">Click here to Post a Message</a>.
</div>
<div class="alert alert-success" role="alert">
    <a href="/add" class="alert-link">Click here to Upload an Image</a>
</div>


<button type="button"
        class="btn btn-fb btn-primary col-sm-offset-2"
        onClick="parent.location='https://www.facebook.com/'" >
    <i class="fab fa-facebook-f "></i> Facebook
</button>

<button type="button"
        class="btn btn-li btn-danger"
        onClick="parent.location='https://www.Linkedin.com/'" >
    <data-toggle="tooltip" data-placement="top" title="Open Linkedin">
    <i class="fab fa-linkedin-in pr-1"></i> Linkedin
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
