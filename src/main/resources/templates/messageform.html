<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Message Form</title>
</head>
<body>

<!--Form for message-->

<form class="text-center border border-light p-5" action="#" th:action="@{/process}" th:object="${message}" method="post">

    <p class="h4 mb-4">Post Your Messages</p>
    <i class="fas fa-sms"></i>


    <div class="form-group">
        <label for="posted date">Posted Date</label>
        <input type="text" th:field="*{posteddate}" class="form-control" id="posted date"  placeholder="Enter date">
        <span th:if="${#fields.hasErrors('posteddate')}"
              th:errors="*{posteddate}"></span><br />
    </div>

    <div class="md-form">
        <i class="fas fa-pencil-alt prefix"></i>
        <label>Your message here</label>
        <textarea id="form10" th:field="*{content}" class="md-textarea form-control" rows="3" placeholder="Write your message">
        </textarea>
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br />
    </div>

    <div class="form-group">
        <label for="sentby">Your name here</label>
        <input type="text" th:field="*{sentby}" class="form-control" id="sentby" placeholder="Write your name">
        <span th:if="${#fields.hasErrors('sentby')}"
              th:errors="*{sentby}"></span><br />
    </div>

    <button class="btn btn-info btn-block my-2" type="submit">Post</button>

</form>

<br /><br />

<!--Form for Image-->

<form class="text-center border border-light p-5" method ="post" action="/add" th:object="${message}" enctype="multipart/form-data">


    <p class="h4 mb-4">Upload Your Image</p>
    <i class="fas fa-image"></i>


    <input type="file" name="file" />
    <br/><br/>

    <button class="btn btn-info btn-block my-2" type="submit">Upload</button>

    <button type="button"
            class="btn btn-fb btn-primary col-sm-offset-2"
            onClick="parent.location='https://www.facebook.com/'" >
        <i class="fab fa-facebook-f "></i> Facebook
    </button>

    <button type="button"
            class="btn btn-li btn-danger"
            onClick="parent.location='https://www.Linkedin.com/'" >
        <data-toggle="tooltip" data-placement="top" title="Open Linkedin">
        <i class="fab fa-linkedin-in pr-1"></i> Linkedin
    </button>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
